<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="style.css">
    <title>Catch The Insect</title>
</head>
<body>
    <div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
</div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="./asset/fly.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="./asset/mosquito.png" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cockroch</p>
                    <img src="./asset/Insect.png" alt="roach">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="./asset/spider.png" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Bug</p>
                    <img src="./asset/bug.png" alt="Bug">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Lizard</p>
                    <img src="./asset/Lizard.png" alt="Lizard">
                </button>
            </li>
        </ul>
    </div>

   <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time:00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">Are you annoyed yet?<br>
    your are playing an impossible game!!
</h5>
   </div>


    <script src="script.js"></script>
</body>
</html>
